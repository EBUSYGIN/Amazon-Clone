<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
    <link rel="stylesheet" href="styles/shared/preloader.css">
  </head>
  <body>

    <div id="preloader" class="preloader">
      <div class="preloader-loader">
        <div class="loadingio-spinner-rolling-nq4q5u6dq7r">
          <div class="ldio-x2uulkbinbj">
            <div></div>
          </div>
        </div>
      </div>
    </div>


    <header>
      <div class="header__top">
        <div class="amazon-header-left-section">
          <a href="index.html" class="header-link">
            <img class="amazon-logo"
              src="images/amazon-logo-white.png">
            <img class="amazon-mobile-logo"
              src="images/amazon-mobile-logo-white.png">
          </a>
        </div>
  
        <div class="amazon-header-middle-section">
          <input class="search-bar js-search-bar" type="text" placeholder="Search">
  
          <button class="search-button js-search-button">
            <img class="search-icon" src="images/icons/search-icon.png">
          </button>
        </div>
  
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="orders.html">
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
  
          <a class="cart-link header-link" href="checkout.html">
            <img class="cart-icon" src="images/icons/cart-icon.png">
            <div class="cart-quantity js-cart-quantity"></div>
            <div class="cart-text">Cart</div>
          </a>
        </div>
      </div>

      <div class="header__bottom">
        <nav class="menu">
          <button class="menu__filtration js-menu__filtration">
            <img class="menu__logo" src="./images/menu-open.svg" alt="Amazon menu">
            <a href="#">Filtration</a>
          </button>
  
          <div class="menu__section">
            <a href="#">Registration</a>
          </div>
  
          <div class="menu__section">
            <a href="#">Customer service</a>
          </div>


          <div class="menu__section">
            <img src="./images/delivery-icon.svg" alt="Delivery icon">
            <a href="#">Delivery to country</a>
          </div>
        </nav>
      </div>
    </header>
    
    <div class="main__wrapper">
      <div class="filter__wrapper">
        <div class="filtration__header">Filtration</div>
        <div class="filter__section">
          <h3 class="filter__header">Price</h3>
          <label>
            Under 100$
            <input value="10000" class="js-filtration-input" type="Radio" name="price-input">
          </label>
          <label>
            Under 50$
            <input value="5000" class="js-filtration-input" type="Radio" name="price-input">
          </label>
          <label>
            Under 30$
            <input checked value="3000" class="js-filtration-input" type="Radio" name="price-input">
          </label>
          <label>
            Under 15$
            <input value="1500" class="js-filtration-input" type="Radio" name="price-input">
          </label>
        </div>


        <div class="filter__section">
          <h3 class="filter__header">Raitings</h3>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-50.png">& Up
            <input value="5.0" checked class="js-filtration-input" type="radio" name="raiting-input">
          </label>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-45.png">& Up
            <input value="4.5" class="js-filtration-input" type="radio" name="raiting-input">
          </label>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-40.png">& Up
            <input value="4.0" class="js-filtration-input" type="radio" name="raiting-input">
          </label>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-35.png">& Up
            <input value="3.5" class="js-filtration-input" type="radio" name="raiting-input">
          </label>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-30.png">& Up
            <input value="3.0" class="js-filtration-input" type="radio" name="raiting-input">
          </label>
          <label>
            <img class="reviews-img" src="./images/ratings/rating-25.png">& Up
            <input value="2.5" class="js-filtration-input" type="radio" name="raiting-input">
          </label>
        </div>

        <div class="filter__section">
          <button class="button-primary filtration-button js-filtration-button">Filter</button>
        </div>
      </div>
      
      <div class="main">
        <div class="products-grid js-products-grid">
        </div>
      </div>
    </div>
    <div class="pagination-box">
      <ul class="pagination-list">
        <!-- <li><button class="js-pagination-button">1</button></li>
        <li><button class="js-pagination-button">2</button></li>
        <li><button class="js-pagination-button">3</button></li>
        <li><button class="js-pagination-button">4</button></li>
        <li><button class="js-pagination-button">5</button></li>
        <li><button class="js-pagination-button">6</button></li>
        <li><button class="js-pagination-button">7</button></li>
        <li><button class="js-pagination-button">8</button></li>
        <li><button class="js-pagination-button">9</button></li> -->
      </ul>
    </div>

  
    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
